version: "3.8"

services:
  # Servidor Web Apache
  apache:
    build: ./docker/apache
    container_name: lamp_apache
    ports:
      - "${APACHE_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./project/src:/var/www/html
    networks:
      - lamp_network
    depends_on:
      - php

  # Servicio PHP-FPM
  php:
    build:
      context: ./docker/php
      args:
        - TIMEZONE=${TIMEZONE:-UTC}
    container_name: lamp_php
    volumes:
      - ./project/src:/var/www/html
    networks:
      - lamp_network
    environment:
      # Las variables de BBDD siguen aquí para el caso remoto
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    # depends_on:
    #   - mariadb # Descomentar si usas la BBDD local

  # --- Base de Datos MariaDB (Opcional) ---
